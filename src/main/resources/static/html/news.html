<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аукцион - Новости</title>
    <link href="../library/bootstrap.min.css" rel="stylesheet">
    <script src="../library/bootstrap.bundle.min.js" defer></script>
    <script src="../library/jquery-3.7.1.min.js" defer></script>
    <link href="../style/main.css" rel="stylesheet" type="text/css"/>
    <script src="../js/news.js" defer></script>
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Аукцион</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="main.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="auctions.html">Аукционы</a>
                    </li>
                    <li id="user-cabinet-item" class="nav-item hidden">
                        <a class="nav-link" href="user-cabinet.html">Личный кабинет</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="news.html">Новости</a>
                    </li>
                </ul>
                <div class="navbar-nav align-items-center">
                    <span id="server-time" class="navbar-text me-3"></span>
                    <span id="user-visits" class="navbar-text me-3"></span>
                    <span id="user-info" class="navbar-text me-3"></span>
                    <span id="user-role" class="navbar-text me-3"></span>

                    <div id="login-item" class="nav-item">
                        <a href="auth.html" class="btn btn-outline-light btn-sm me-2">Войти</a>
                    </div>

                    <div id="logout-item" class="nav-item hidden">
                        <button id="logout-btn" class="btn btn-outline-light btn-sm">Выйти</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="news_block">
        <h2 class="mb-4">Новости аукциона</h2>
        <div id="news-list">

        </div>
    </div>

    <div class="modal fade" id="createNewsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавление новости</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="create_news_form">

                        <div class="mb-3">
                            <label class="form-label">Заголовок</label>
                            <input type="text" class="form-control" id="news_title" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Текст новости</label>
                            <textarea class="form-control" id="news_content" rows="4" required></textarea>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-success" id="save_news">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="readNews" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="readNewsTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div id="readNewsContent" style="white-space: pre-line;"></div>
                    <p class="text-muted mb-2" id="newsCreator"></p>
                    <p class="text-muted mb-2" id="newsDate"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editNewsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактирование новости</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="edit_news_form">

                        <div class="mb-3">
                            <label class="form-label">Заголовок</label>
                            <input type="text" class="form-control" id="new_news_title" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Текст новости</label>
                            <textarea class="form-control" id="new_news_content" rows="4" required></textarea>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-success" id="save_edit_news">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Подтверждение удаления</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <p>Вы действительно хотите удалить эту новость?</p>
                    <button type="button" class="btn btn-success" id="deleteButton">Да</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
